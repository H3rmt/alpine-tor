apiVersion: v1
kind: Service
metadata:
  name: alpine-tor-service
  labels:
    deploy: alpine-tor
spec:
  type: NodePort 
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: DirServicePort
  selector:
    deploy: alpine-tor
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: alpine-tor
spec:
  replicas: 1
  selector:
    matchLabels:
      deploy: alpine-tor
  template:
    metadata:
      labels:
        deploy: alpine-tor
    spec:
      containers:
        - name: alpine-tor-exit
          image: jfwenisch/alpine-tor
          env:
            name:mode
            value:"exit"